before_script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl

stages:
#  - lint
#  - jest
#  - audit
  - deploy

lint:
  stage: lint
  image: node:14
  script:
    - npm install
    - npm run lint

jest:
  stage: jest
  image: node:14
  script:
    - npm install
    - npm run test

audit:
  stage: audit
  image: node:14
  script:
    - npm install
    - npm audit

deploy:
  stage: deploy
  image: ruby:latest
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  only:
    - develop